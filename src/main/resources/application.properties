spring.application.name=hh-e-commerce

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=ecommerce_user
spring.datasource.password=ecommerce_pass123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# HikariCP Connection Pool Configuration
# 부하 테스트 결과 기반 튜닝 (2025-12-22)
# - 기존: maximum-pool-size=10 → 동시 요청 시 커넥션 부족 가능
# - 개선: 커넥션 풀 확대 + 누수 감지 + 타임아웃 최적화
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Data Initializer Configuration
app.data-initializer.enabled=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# Coupon Issue Strategy (redis or redisson-lock)
coupon.issue.strategy=redis

# Coupon Pending Configuration
coupon.pending.timeout-ms=30000
coupon.pending.cleanup-timeout-ms=60000
coupon.pending.cleanup-interval-ms=60000

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.redisCouponIssue.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.redisCouponIssue.sliding-window-size=10
resilience4j.circuitbreaker.instances.redisCouponIssue.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.redisCouponIssue.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.redisCouponIssue.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.redisCouponIssue.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.redisCouponIssue.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.redisCouponIssue.record-exceptions=org.springframework.data.redis.RedisConnectionFailureException,io.lettuce.core.RedisException,org.redisson.client.RedisException

# Data Platform Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.dataPlatform.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.dataPlatform.sliding-window-size=10
resilience4j.circuitbreaker.instances.dataPlatform.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.dataPlatform.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.dataPlatform.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.dataPlatform.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.dataPlatform.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.dataPlatform.record-exceptions=org.hhplus.hhecommerce.infrastructure.external.ExternalApiException

# Notification Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.notification.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.notification.sliding-window-size=10
resilience4j.circuitbreaker.instances.notification.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.notification.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.notification.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.notification.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.notification.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.notification.record-exceptions=org.hhplus.hhecommerce.infrastructure.external.ExternalApiException

# Async Thread Pool Configuration
# 부하 테스트 결과 기반 튜닝 (2025-12-22)
# - 기존: core=5, max=10 → 동시 이벤트 처리 시 병목 가능
# - 개선: 스레드 풀 확대 + 큐 용량 증가
async.thread-pool.core-pool-size=20
async.thread-pool.max-pool-size=50
async.thread-pool.queue-capacity=500
async.thread-pool.thread-name-prefix=async-order-
async.thread-pool.await-termination-seconds=60
async.thread-pool.wait-for-tasks-to-complete-on-shutdown=true

event.publisher.type=kafka

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=ecommerce-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=org.hhplus.hhecommerce.*

# Kafka Topic Configuration
kafka.topic.order-completed=order-completed
kafka.topic.payment-completed=payment-completed
kafka.topic.coupon-issue-request=coupon-issue-request
kafka.topic.partitions=3
kafka.topic.replicas=1
# Production: kafka.topic.replicas=3 (recommended for high availability)

# Coupon Rollback Recovery Configuration
coupon.rollback-recovery.max-retry-count=3
coupon.rollback-recovery.batch-size=100
coupon.rollback-recovery.fixed-delay-ms=300000
coupon.rollback-recovery.cleanup-cron=0 0 3 * * *
coupon.rollback-recovery.cleanup-retention-days=30

# DLQ Fallback Configuration
dlq.fallback.file-path=./dlq-fallback

# ============================================================
# Actuator & Monitoring Configuration (부하 테스트 기반 추가)
# ============================================================
# Endpoint 노출 설정
management.endpoints.web.exposure.include=health,info,metrics,prometheus,hikaricp
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health Check 설정
management.health.db.enabled=true
management.health.redis.enabled=true
management.health.diskspace.enabled=true

# Metrics 설정
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.logback=true
management.metrics.enable.hikaricp=true
management.metrics.enable.http=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.tags.application=${spring.application.name}

# Outbox Relay Configuration
outbox.relay.batch-size=100
outbox.relay.max-retry-count=3
outbox.relay.fixed-delay-ms=5000
outbox.relay.retry-delay-ms=60000
outbox.relay.cleanup-retention-days=7
outbox.relay.cleanup-cron=0 0 4 * * *
